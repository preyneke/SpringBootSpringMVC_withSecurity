<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring Boot Site</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet"
          href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<body>
<div class="container">
    <div class="jumbotron">
        <div class="header">
            <ul class="nav nav-pills pull-right">
                <li><a th:href="@{/market/products}">Home</a>
                <li><a th:href="@{/market/products}">Products</a>
                <li><a href="">Add Product</a>
                <li><a href="">Cart</a>
                <li><a href="">Add Customer</a>
            </ul>
            <h3 class="text-muted">Web Store</h3>
        </div>

        <h1>
            WELCOME TO SPRING BOOT WEBSTORE
        </h1>
        <p>
            Where everything is free
        </p>

    </div>

    <section class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Welcome Please sign in!</h3>
                    </div>
                    <div class="panel-body">

                        <form th:action="@{/login}" method="post" class="form-horizontal">

                            <div class="input-group input-sm">
                                <label class="input-group-addon" for="email"><i
                                        class="fa fa-user"></i></label><input type="text" id="email" name="email"  th:placeholder="Email"
                                                                              class="form-control" /> <br/>
                            </div>
                            <div class="input-group input-sm">
                                <label class="input-group-addon" for="password"><i
                                        class="fa fa-lock"></i></label>  <input type="password" th:placeholder="password"
                                                                                id="password" name="password" class="form-control"/><br/>

                            </div>
                            <div align="center" th:if="${param.error}">
                                <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
                            </div>
                            <div class="form-actions">
                                <button type="submit"
                                        class="btn btn-block btn-primary btn-default" value="Login">Login</button>
                            </div>
                        </form><br/>
                        <form th:action="@{/registration}" method="get">
                            <button class="btn btn-block btn-primary btn-default" type="Submit">Go To Registration Page</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    </div>


</body>




</html>
