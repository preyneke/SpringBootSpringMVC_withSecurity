<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring Boot Site</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet"
          href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<body>
<div class="container">
    <div class="jumbotron">
        <div class="header">
            <ul class="nav nav-pills pull-right">
                <li><a th:href="@{/market/products}">Home</a>
                <li><a th:href="@{/market/products}">Products</a>

            </ul>
            <h3 class="text-muted">Web Store</h3>
        </div>

        <h1>
            Products
        </h1>
        <p>
            All our Products in one place!
        </p>

    </div>

    <section class="container">
        <div class="row">
            <product th:each="p: ${products}" >
                <div class="col-sm-6 col-md-3">
                    <div class="thumbnail">
                        <img th:src="@{${'/images/'+'P'+ p.id +'.png'}}"
                             alt="image" style="width: 100%" />
                        <div class="caption">
                            <h3 th:text="${p.name}" >Product Name</h3>
                            <p th:text="${p.description}">Product description</p>
                           <p th:text="${'R'+ p.unitPrice}">Price</p>
                            <p th:text="${'Available'+ p.unitStock +'units in stock'} ">Units in stock</p>
                            <br/>
                            <a th:href="@{${'/market/products/product?id='+p.id}}"
                            class="btn btn-primary"> <span
                                class="glyphicon-info-sign glyphicon" ></span> Details
                            </a>
                            </p>
                        </div>
                    </div>
                </div>
            </product>
        </div>

    </section>

</div>


</body>




</html>
